<div class="head"><h1>VIEW COMPLAINTS</h1></div>

<div class="box">

    <table>

      <thead>

        <tr>

            <th> Name </th>

            <th> Email </th>

            <th>Phone</th>

            <th>Product Name</th>

            <th>Complaint</th>

            <th>Complaint Status</th>

            <th>Approve Complaint</th>
            

        </tr>

      </thead>

      <tbody>

        <tr *ngFor="let item of Dataarray" class="table-primary">

            <td>{{item.name}}</td>
                <td>{{item.email}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.productname}}</td>
                <td>{{item.complaints}}</td>
                <td>{{item.status}}</td>

            <td>
            <button class="btn btn-success" (click)="pending(item.complaintId,item.productname,item.complaints,item.loginId)">Approve</button> &nbsp;
            <!-- <button class="btn btn-primary" (click)="completed(item.complaintId,item.productname,item.complaints,item.loginId)">Completed</button> -->
            </td>

        </tr>

      </tbody>

    </table>

  </div>
