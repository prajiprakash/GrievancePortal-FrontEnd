<div class="login-box">

    <h2 style="font-family: 'Josefin Sans', sans-serif;">LOGIN</h2>

    <form [formGroup]="LoginFormGroup">

        <div class="user-box">

            <input type="text" name="" required formControlName='username'>

            <label>Username</label>
            <div *ngIf="submitted&&LoginFormGroup.controls.username.errors" class="text-danger">

                <div *ngIf="submitted&&LoginFormGroup.controls.username.errors.required">

                    Enter Username

                </div>

            </div>

        </div>

        <div class="user-box">

            <input type="password" name="" required formControlName='password'>

            <label>Password</label>
            <div *ngIf="submitted&&LoginFormGroup.controls.password.errors" class="text-danger">

                <div *ngIf="submitted&&LoginFormGroup.controls.password.errors.required">

                    Enter Password

                </div>

            </div>

        </div>

        <button type="submit" rounded="true" (click)="OnSubmit()"><span></span>

            <span></span>

            <span></span>

            <span></span>LOGIN</button>

    </form>

</div>
