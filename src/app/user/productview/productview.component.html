<div class="head"><h1>PRODUCTS</h1></div>
<div class="box">
    <table>
      <thead>
        <tr>
            <th>Product Name</th>
            <th>Product Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of Dataarray let i=index" class="table-primary">
            <td> {{item.productName}}</td>
            <td> {{item.description}} </td>
        </tr>
      </tbody>
    </table>
  </div>
